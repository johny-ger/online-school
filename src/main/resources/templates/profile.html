<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Личный кабинет</title>
</head>
<body>

<div th:insert="navbar :: navbar"></div>

<div class="container mt-5">
    <div class="pl-2">
        <h2>Профиль пользователя</h2><br/>
    </div>
    <form th:action="@{/user/profile}" method="post">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label class="col-sm-2 col-form-label"> Почта </label>
                <div class="col-sm-8">
                    <input type="text" name="email" class="form-control" th:value="${usr.getUserInfo()?.email}"/>
                </div>
            </div>
            <!--
            <div class="col-md-6 mb-3">
                <label class="col-sm-2 col-form-label"> Пароль </label>
                <div class="col-sm-8">
                    <input type="password" name="password" class="form-control"/>
                </div>
            </div>
            -->

            <div class="col-md-6 mb-3">
                <label class="col-sm-2 col-form-label"> Телефон </label>
                <div class="col-sm-8">
                    <input type="text" name="phoneNumber" class="form-control"
                           th:value="${usr.getUserInfo()?.phone_number}"/>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label class="col-sm-2 col-form-label"> Имя </label>
                <div class="col-sm-8">
                    <input type="text" name="firstName" class="form-control"
                           th:value="${usr.getUserInfo()?.first_name}"/>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label class="col-sm-2 col-form-label"> Фамилия </label>
                <div class="col-sm-8">
                    <input type="text" name="surname" class="form-control" th:value="${usr.getUserInfo()?.surname}"/>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label class="col-sm-2 col-form-label"> Отчество </label>
                <div class="col-sm-8">
                    <input type="text" name="secondName" class="form-control"
                           th:value="${usr.getUserInfo()?.second_name}"/>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label class="col-sm-2 col-form-label">Дата рождения </label>
                <div class="col-sm-8">
                    <input type="date" name="birthDate" class="form-control"
                           th:min="${startDate}"
                           th:max="${localDate}"
                           th:value="${usr.getUserInfo().getBirth_date()}"
                    />
                </div>
            </div>
        </div>
        <div class="pl-3 pt-3">
            <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
        </div>

    </form>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
