<!DOCTYPE HTML>
<html LANG="ru"

      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Main</title>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container mt-5">
    <div class="pb-5">
        <h1>Мои курсы</h1>
    </div>
    <div th:if="${subscriptions.isEmpty()}">Вы не записаны ни на один курс.</div>
    <div th:unless="${subscriptions.isEmpty()}">

        <div id="subscriptionsList" class="row row-cols-2 row-cols-md-2 g-4">
            <div th:each="sbs : ${subscriptions}">
                <div class="col mt-4">
                    <div class="card" style="width: 20rem; height: 22rem">
                        <img src="course_card.png" class="card-img-top" alt="Изображение"/>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${sbs.name}"></h4>
                            <a th:href="'course/view/' + ${sbs.id}" class="btn btn-primary" style="width: 10rem">Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
