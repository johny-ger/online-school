<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>User Editor</title>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container mt-5">
    <form th:action="@{/user}" method="post">
        <input type="hidden" th:name="id" th:value="${usr.id}">
        <div class="form-group row">
            <label for="inputLogin" class="col-sm-1 col-form-label"><strong>Логин</strong></label>
            <div class="col-sm-10">
                <input id="inputLogin" class="form-control" type="text" th:name="username" th:value="${usr.username}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-1">
                <div class="form-check" th:each="role : ${roles}">
                    <input class="form-check-input" type="checkbox"
                           th:name="${role.name()}"
                           th:checked="${#lists.contains(usr.roles, role)}"/>
                    <label class="form-check-label" th:text="${role}"></label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
