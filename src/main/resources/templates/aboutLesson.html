<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:utext="${lssn.getName()}"></title>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container mt-5 mb-5">
    <div class="text-center"><h1>Информация об уроке</h1></div>
    <form th:action="@{/saveLesson}" method="POST">
        <input type="hidden" th:name="id" th:value="${lssn.id}">
        <div class="form-outline mt-4">
            <div class="text-center mt-4 mb-4">
                <label for="FormControlInput1" class="form-label"><h3>Название урока</h3></label>
                <input type="text" class="form-control" th:name="name" id="FormControlInput1"
                       th:value="${lssn.name}">
            </div>
            <div class="text-center mt-4 mb-4">
                <label class="form-label" for="textArea1"><h3>Описание урока</h3></label>
                <textarea class="form-control"
                          rows="10"
                          cols="5"
                          id="textArea1"
                          th:name="lesson_header"
                          th:value="${lssn.lesson_header}"
                          th:text="${lssn.lesson_header}">
            </textarea>
            </div>
            <div class="text-center mt-4 mb-4">
                <label class="form-label" for="textArea2"><h3>Текст урока</h3></label>
                <textarea class="form-control"
                          rows="10"
                          cols="10"
                          id="textArea2"
                          th:name="lesson_text"
                          th:value="${lssn.lesson_text}"
                          th:text="${lssn.lesson_text}">
            </textarea>
            </div>
            <div class="text-center mt-4 mb-4">
                <label for="FormControlInput3" class="form-label"><h3>Ссылка на видеоурок</h3></label>
                <input type="text" class="form-control" th:name="link" id="FormControlInput3"
                       placeholder="Ссылка на видео"
                       th:value="${lssn.lesson_video}">
            </div>
        </div>
        <div class="row">
            <div class="col-auto my-1">
                <a class="btn btn-outline-secondary" th:href="@{/course/{c_id}/{m_id}(
                                                                                c_id=${lssn.getModule().getCourse.getId()},
                                                                                m_id=${lssn.getModule().getId()})}">Отменить</a>
            </div>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
    <div class="text-center mt-4 mb-5">
        <div class="mb-4" th:if="${lssn.lesson_video!=null}"><h3>Просмотр видео</h3></div>
        <div class="embed-responsive embed-responsive-16by9 mb-3">
            <iframe class="embed-responsive-item"
                    th:src="${lssn.getLesson_video()}"
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
