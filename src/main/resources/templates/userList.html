<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>User List</title>
</head>
<body>
<div th:insert="navbar :: navbar"></div>
<div class="container mt-5">
    <div class="mb-3"><h1>Список пользователей</h1></div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Логин</th>
            <th scope="col">Почта</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Роли</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usr : ${users}">
            <td th:utext="${usr.id}"></td>
            <td th:utext="${usr.username}"></td>
            <td th:utext="${usr?.userInfo?.getEmail()}"></td>
            <td th:utext="${usr?.userInfo?.getSurname()}"></td>
            <td th:utext="${usr?.userInfo?.getFirst_name()}"></td>
            <td th:utext="${usr?.userInfo?.getSecond_name()}"></td>
            <td th:utext="${usr?.userInfo?.getPhone_number()}"></td>
            <td th:utext="${usr?.userInfo?.getBirth_date()}"></td>
            <td>
                <div th:each="roles : ${usr.roles}">
                    <p th:utext="${roles}"></p><br>
                </div>
            </td>
            <td><a class="btn btn-primary" th:href="@{/user/{id}(id=${usr.getId()})}">Изменить</a></td>
            <td><a class="btn btn-primary" th:href="@{/user/subs/{id}(id=${usr.getId()})}">Записать на курсы</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
